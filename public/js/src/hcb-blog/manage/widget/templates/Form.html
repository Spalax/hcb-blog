<form data-dojo-attach-point="containerNode" class="dijitHidden">

    <div class="row">
        <label>${!_t.titleLabel}</label>
        <input class="${baseClass}Title"
               data-dojo-type="dijit/form/ValidationTextBox"
               data-dojo-props='name:"title",
                                required: true,
                                maxLength: 500' />
        <div class="field-description">
            ${!_t.titleHelp}
        </div>
    </div>

    <div class="row">
        ${!_t.typeLabel}
        <select data-dojo-type="dijit/form/FilteringSelect"
                data-dojo-attach-point="typeWidget"
                data-dojo-props='name: "type"'>
            <option value="1">${!_t.newsTypeLabel}</option>
            <option value="2">${!_t.articleTypeLabel}</option>
        </select>
    </div>

    <div class="row">
        ${!_t.thumbnailLabel}<br/>
        <div data-dojo-type="hc-backend/form/FileInputList"
             style="width: 265px;"
             data-dojo-props="service: '${thumbnailServiceUrl}',
                              name: 'thumbnail',
                              saveMultiImage: false"></div>
    </div>

    <div class="row">
        ${!_t.tagsLabel}
        <div data-dojo-attach-point="tagsWidget"></div>
    </div>

    <div class="row">
        <label>${!_t.urlLabel}</label>
        <input class="${baseClass}Url"
               data-dojo-type="dijit/form/TextBox"
               data-dojo-props='name:"pageUrl"' />
        <div class="field-description">
            ${!_t.urlHelp}
        </div>
    </div>

    <div class="row">
        <label>${!_t.metaTitleLabel}</label>
        <input class="${baseClass}Title"
               data-dojo-type="dijit/form/Textarea"
               data-dojo-props='name:"pageTitle", maxLength: 300' />
        <div class="field-description">${!_t.metaTitleHelp}</div>
    </div>

    <div class="row">
        <label>${!_t.metaDescriptionLabel}</label>
        <input class="${baseClass}Description"
               data-dojo-type="dijit/form/Textarea"
               data-dojo-props='name:"pageDescription", maxLength: 300' />
        <div class="field-description">${!_t.metaDescriptionHelp}</div>
    </div>

    <div class="row">
        <label>${!_t.metaKeywordsLabel}</label>
        <input class="${baseClass}Keywords"
               data-dojo-type="dijit/form/Textarea"
               data-dojo-props='name:"pageKeywords", maxLength: 300' />
        <div class="field-description">${!_t.metaKeywordsHelp}</div>
    </div>

    <div class="row">
        ${!_t.previewLabel}
        <div class="${baseClass}Editor"
             data-dojo-type="hc-backend/Editor"
             data-dojo-attach-point="previewEditorWidget"
             data-dojo-props='name:"preview",
                              uploadable: true,
                              settings: {allowedContent: true}'></div>
        <div class="field-description">${!_t.previewHelp}</div>
    </div>

    <div class="row">
        ${!_t.contentLabel}
        <div class="${baseClass}Editor"
             data-dojo-type="hc-backend/Editor"
             data-dojo-attach-point="contentEditorWidget"
             data-dojo-props='name:"content",
                              uploadable: true,
                              settings: {allowedContent: true}'></div>
        <div class="field-description">${!_t.contentHelp}</div>
    </div>

    <input class="${baseClass}AddButton"
           data-dojo-type="dojo-common/form/BusyButton"
           data-dojo-attach-point="saveButtonWidget"
           data-dojo-attach-event="onClick: save"
           data-dojo-props='name:"send",
                            disabled: true,
                            label:"${!_t.addButton}"' />

    <input class="${baseClass}ResetButton"
           data-dojo-type="dijit/form/Button"
           data-dojo-attach-point="resetButtonWidget"
           data-dojo-attach-event="onClick: reset"
           data-dojo-props='name:"reset",
                            disabled: true,
                            label:"${!_t.resetButton}"' />
</form>
